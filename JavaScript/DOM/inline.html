<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Javascript</title>
</head>

<body onload = ' 

let nam = prompt("Enter your Name");    
alert(`Hello World welcome ${nam}`)'>

    <h1>Hello world</h1>
</body>

</html>

<!-- You cannot use [onload=" alert("Hello World")"]  as "" inside "" is not allowed as browser confuses  -->
