<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Document</title>
</head>

<body>

    <form action="rohith.js">

    <input type="text" name="rohith" id="23" list="vishnu">

    <datalist id="vishnu">
        <option value="Apple">Apple</option>
        <option value="Banana">Guava</option>
        <option value="Mango">Mango</option>
    </datalist>

    <input type="reset" value="Click this to reset">

    <input type="submit" value="Click this to submit "><br><br>

    <input type="search" name="rohith" id="r1">

  
    <hr>

    <H1>Creating a drop down box</H1>

    <input list="kumar" >

    <datalist id="kumar">
        <option value="Apple">Apple</option>
        <option value="Banana">Guava</option>
        <option value="Mango">Mango</option>
    </datalist>
</form>

</body>
</html>

<!-- Be careful in option tag as the value is taken as input but not the content inside the tag -->

<!-- the reset, submit and search buttons does the job for the elements inside the form tag only  -->
