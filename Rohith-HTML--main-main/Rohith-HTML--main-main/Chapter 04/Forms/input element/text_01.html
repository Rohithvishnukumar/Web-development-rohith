<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohith Vishnu kumar</title>
</head>

<body>

    <form action="rohith.js">

        <input type="text" name="Roh" id="r1" maxlength="6" required ><br><br>

        <input type="password" name="pas" id="r2" placeholder="shh.. its a secret" minlength="7"><br><br>

        <input type="email" name="vishnu" id="r3" pattern="+.@gmail/.com"><br><br>

        <input type="email" name="rrr" id="r4" pattern="+.@gmail/.com" multiple placeholder="enter multiple emails"><br><br>

        <input type="number" name="rg" id="r5" max="10"><br><br>

        <input type="password" name="rr" id="r6" size="50"><br><br>

        <button>Submit</button>
    </form>
    
</body>
