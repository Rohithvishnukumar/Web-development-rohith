<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tags</title>
</head>

<body>
    <h1>Unordered lists</h1>

    <ul type = "square">
        <li>Apple</li>
        <li>Samsung</li>
        <li>Google</li>
        <li>Xiaomi</li>
    </ul>


    <br><br>

    <h1>Ordered List</h1>

    <ol type = "I" >
        <li>Apple</li>
        <li>Samsung</li>
        <li>Google</li>
        <li>Xiaomi</li>
    </ol>
</body>
</html>

<!-- in ordered list you can use type as A,a,1,i,I -->

<!-- you can also use type in ul but it is depricated so try not to use  -->
