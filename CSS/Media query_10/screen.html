<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <style>

        div{
            background-color: red;
        }

        @media screen and (max-width: 500px){
            div{
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>This is a screen</h1>

    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit adipisci neque ex aliquid minima quos? Fugit quos provident quo illo deserunt accusamus numquam voluptatibus nulla minus aliquid, optio asperiores beatae.</div>
</body>
</html>

<!-- screen is used to tell the browser to render the CSS for the screen and not for print or speech and this is taken by default so no need to mention    -->
