<head>

        .orange{

        .violet{

        div{

            width: 600px;

            /* height: 400px; */

<body>

        <div class="red">Red</div>

    </div>

<!-- IN ROW:(Height remains normally)

1) if only width is set then all contents will adjust to that equally
2) if only flex basis is set and width is not set then contents adjust to set basis 
3) if width is set and flex-basis is set then the outline is width and contents are adjusted to the set basis
4) if width and flex basis is not set then outline occupies entire screen with each content is set to its textarea size
 
-->

<!-- IN COLUMN:(Width remains normally)

1) if only height is set then all contents will adjust to that equally
2) if only flex-basis is set and height is not set then contents are adjusted to the set size without outline
3) if height is set and flex-basis is set then the outline is height and contents are adjusted to the set basis
4) if height and flex basis is not set then there will be no outline but the contents are adjusted to its textarea

-->
