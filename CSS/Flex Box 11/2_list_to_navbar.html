<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List to Navbar</title>

    <style>

        
        ul{
            list-style: none;   /* this is used to remove the bullets in the list */
            display: flex;
            gap: 10px;
            
        }

        div{
            background-color: blue;
            display: flex;
            
        }

        
    </style>
</head>

<body>
    <div>

        <p>hello World</p>

        <ul>
            <li>Home</li>
            <li>Pricing</li>
            <li>Contact us</li>
            <li>About Us</li>
        </ul>
    </div>
</body>
</html>
