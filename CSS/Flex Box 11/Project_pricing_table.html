<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing | Samsung</title>



    <style>

        body{
            background-color: black;
        }

        .parent{
            display: flex;
            gap: 70px;
            flex-direction: column;
            justify-content: center;            
        }

        .b,.s,.p{
            height: 550px;
            width: 240px;
            border: solid black ;
            border-radius: 17px;
            background-color: #90f7f9;
            min-width: 240px;
            
        }

        #bban,#sban,#pban{
            font-size: 40px;
            font-family: Arial;
            color: white;
            height: 90px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding-top: 30px;
            
        }

        #bban{
            background-color: #4158D0;
            background-image: linear-gradient(225deg, #4158D0 0%, #C850C0 52%, #FFCC70 93%);
        }

        #sban{
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        }

        #pban{
            background-image: linear-gradient(to right top, #cf589b, #c348a0, #b43ba6, #9f30ae, #852ab7, #724bd3, #5364eb, #007bff, #00a8ff, #00c8f1, #00dd97, #63e814);
        }



        .price{
            font-size: 40px;
            font-family: Arial Black;
            text-align: center;

        }

        ul{
            font-size: 16px;
            padding-top: 20px;
            font-weight: 600;
            font-family: Arial;
        }

        hr{
            width: 50%;

        }

        button{
            width: 90px;
            height: 30px;
            color: white;
            background-color: #fff;
            background-color: #4158D0;
            background-image: linear-gradient(225deg, #4158D0 0%, #C850C0 52%, #FFCC70 93%);
            font-size: 15px;
            font-family: Arial;
            font-weight: 600;
            border-radius: 10px;
            margin: 30px 0px 0px 70px;
            border: solid  0px;
            
        }

        @media(min-width: 1024px){

            body{
            background-color: black;
