<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute positioning</title>

    <style>

        .vis{
            position: relative;
            top: 100px;
            left: 80px;
        }
      
      h1 {
        background-color: red;
        height: 200px;
        width: 600px;
      }
      
      div{
        background-color: blue;
        height: 200px;
        width: 200px;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: -1;
      }
    </style>
  </head>

  <body>

    <div class="vis">
      <h1>This is designed by Rohith Vishnu kumar</h1>

      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium,
        recusandae.w
      </p>

      <div>cvbncn</div>
    </div>
  </body>
</html>
