<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag of laos by Rohith vishnu Kumar</title>

    <style>
      .main {
        background-color: rgba(102, 0, 255, 0.516);
        width: 800px;
        height: 500px;
      }

      .top {
        background-color: red;
        height: 130px;
        color: white;
        font-size: 60px;
        text-align: center;
      }

      .midd {
        background-color: #3b0264;
        height: 240px;
      }

      .bott {
        background-color: red;
        height: 130px;
      }

      .cir {
        background-color: white;
        height: 150px;
        width: 150px;
        border-radius: 900px;
        position: relative;
        top: 50px;
        left: 300px;
        font-size: 50px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="top">The Flag</div>

      <div class="midd">
        <div class="cir"><b>of Laos</b></div>
      </div>

      <div class="bott"></div>
    </div>
  </body>
</html>
