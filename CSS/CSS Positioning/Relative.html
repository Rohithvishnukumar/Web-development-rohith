<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative positioning</title>

    <style>
        h1{
            background-color: red;
            height: 200px;
        }
        div{
            background-color: blue;
            height: 200px;
            width: 200px;
            position: relative;
            top: 50px;
            left: 60px;
        }
    </style>
</head>

<body>
    <h1>This is designed by Rohith Vishnu kumar</h1>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium, recusandae.w</p>

    <div></div>
</body>
</html>
