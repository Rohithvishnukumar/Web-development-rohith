<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>

    <style>
        
        .inli{
            background-color: red;
            display: inline;
        }

        .bloc{
            background-color: blue;
            display: block;
        }

        .inliblo{
            background-color: green;
            display: inline-block;
        }
    </style>
</head>

<body>

    <p class="bloc">Rohith Vishnu kumar</p>

    <p class="inli">Rohith vishnu kumar</p>
    
    <p class="inliblo">Rohith Vishnu kumar</p>

    <hr>

    <p class="bloc">Rohith <span class="inli">i am inline element</span>Vishnu kumar</p>

    <p class="inliblo">iam inline block element</p>

    <hr>

    <p class="bloc">Rohith Vishnu <p class="inli">Rohith vishnu kumar</p>kumar</p>

    
    
    <p class="inliblo">Rohith Vishnu kumar</p>

</body>
</html>
