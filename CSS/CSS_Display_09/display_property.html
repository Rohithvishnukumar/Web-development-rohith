<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>

    <style>
        
        .inli{
            background-color: red;
            display: inline;
        }

        .bloc{
            background-color: blue;
            display: block;
        }

        .inliblo{
            background-color: green;
            display: inline-block;
        }
    </style>
</head>

<body>

    <p class="bloc">Rohith Vishnu kumar</p>

    <p class="inli">Rohith vishnu kumar</p>
    
    <p class="inliblo">Rohith Vishnu kumar</p>`

    <hr>

    <p class="bloc">Rohith <span class="inli">i am inline element</span>Vishnu kumar</p>

    <p class="inliblo">iam inline block element</p>

    <hr>

    <p class="bloc">Rohith Vishnu <p class="inli">Rohith vishnu kumar</p>Asus</p>   <!--This is not a good practice as if fyou to display something different with different styles in the middle then use span tag-->

    
    
    <p class="inliblo">Rohith Vishnu kumar</p>

</body>
</html>



<!-- Compared to display: inline, the major difference is that display: inline-block allows to set a width and height on the element.

Also, with display: inline-block, the top and bottom margins/paddings are respected, but with display: inline they are not.

Compared to display: block, the major difference is that display: inline-block does not add a line-break after the element, so the element can sit next to other elements. -->
