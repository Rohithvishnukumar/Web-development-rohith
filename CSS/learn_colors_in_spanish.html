<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn colors in spanish</title>

    <style>
        .redcol{
            color: red;
            font-weight: bold;
        }

        .bluecol{
            color: blue;
            font-weight: bold;
        }

        .blackcol{
            color: black;
            font-weight: bold;
        }

        img{
            width: 200px;
            height: 200px;
        }

        
    </style>
</head>

<body>
    <h1>Learn Colors in spanish</h1>

    <ol type="1">
        <li>
            <p class="redcol">Rojo</p>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1rjyQCOPI2N2VD0OyXkCnC9sptqVhLfPelMMPOtEIXg&s" alt="red color" >
        </li>

        <li>
            <p class="bluecol">Azul</p>

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Solid_blue.svg/800px-Solid_blue.svg.png" alt="blue color" >
        </li>

        <li>
            <p class="blackcol">Negro</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px-A_black_image.jpg" alt="black color" >
        </li>
    </ol>
</body>
</html>
