<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaning</title>

    <style>
        p.vis.game#ref{
            background-color: red;
        }
    </style>

</head>

<body>
    <div class="roh">
        <p class="vis game" id="ref" >Rohith vishnu kumar</p>
    </div>

    <p>Hello world</p>

    <p class="vis game" >Rohith vishnu kumar</p>

    <p class="vis game vscode" id="ref" >Rohith </p>  <!-- be careful that in chaining if all the selectors get matched and there is an extra class, then also it works-->
</body>
</html>
