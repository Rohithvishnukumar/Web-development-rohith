<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant</title>

    <style>
        
        .out #rvk span p {

            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="out">
        <div id="rvk">
            <p>hello world</p>
            <span>
                <p>Rohith Vishnu Kumar</p>

            </span>
        </div>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, voluptates.</p>

    <h1>rohith</h1>

    <p>Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>

<!-- the main use of descendant type of  selector is if you are working with a large website then if you want to target specific elements under a specific parent tag then go for this   -->
