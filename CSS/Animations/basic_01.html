<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations by rohith vishnu</title>

    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: black;
            animation-name: rohith;
            animation-duration: 3s;
            animation-iteration-count: 10;
            /* animation-timing-function: ease-in-out; */
            animation-fill-mode: forwards;
        }

        @keyframes rohith{
            from{
                width: 0px;
            }

            to{
                width: 600px;
            }
        }


    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
