<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohith Vishnu kumar</title>

    <style>
        html {
            background-color: rgba(9, 2, 12, 0.74);
        }

        #roh {  

            background-color: rgba(197, 51, 11, 0.441);
            border: 10px dashed black;
            border-bottom: 20px solid;
            /* padding: 20px; */
            /* margin: 20px; */
        }

        #vis {
            background-color: rgba(255, 255, 0, 0.367);
            border: 30px solid rgb(53, 12, 236);
            /* border-width: 30px 100px; */
            padding: 30px ;
            margin: 60px ;
            border-radius: 20px 0px 20px 20px;

        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>Apple</h1>
    <div id="roh">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Visual_Studio_Code_1.35_icon.svg/2048px-Visual_Studio_Code_1.35_icon.svg.png" alt="apple logo">
    </div><br><br>

    <h1>Samsung</h1>
    <div id="vis">

        <img src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png" alt="samsung logo">
    </div>

</body>

</html>

<!-- if there is an image in div tag then if you want to change the height and weight of the image using div tag then it is not possible -->

<!-- padding creates extra space within an element but margin creates extra space around the element -->
