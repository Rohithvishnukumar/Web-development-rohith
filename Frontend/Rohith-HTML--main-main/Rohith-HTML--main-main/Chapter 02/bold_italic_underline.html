<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
</head>

<body>
    <b>Rohith Vishnu Kumar </b><br><br>

    <i>Rohith Vishnu Kumar </i><br><br>

    <u>Rohith Vishnu Kumar </u><br><br>

    <big>Rohith Vishnu Kumar </big><br><br>

    <small>Rohith Vishnu Kumar </small><br><br>

    <big>see the output </small><br><br>

    <small>see the output </big><br><br>

    <big><b>Rohith vishnu kumar</b></big>
</body>
</html>

<!-- if you write big and small tags in a combined fashion then the first written tag is rendered by the browser -->
