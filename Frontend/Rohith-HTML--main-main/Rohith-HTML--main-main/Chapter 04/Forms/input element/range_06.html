<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider </title>
</head>

<body>
    <form action="rohith">

        <input type="range" name="rvk" id="g1"><br><br>

        <input type="range" name="roh" id="g2" min="10" max="100" step="10"><br><br>

        <input type="range" name="vishnu" id="g3" list="kumar">

        <datalist id="kumar">
            <option value="0"></option>
            <option value="30"></option>
            <option value="35"></option>
            <option value="40"></option>
        </datalist>

    </form>
</body>
</html>

<!-- form using lists in  range always make sure that there is no content written inside the option tag and you have to only enter the integer values inside the value attribute and if you want to label the specific thing then use label as an attribute with CSS  -->
