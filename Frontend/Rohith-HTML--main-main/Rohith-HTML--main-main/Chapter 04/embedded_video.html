<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embedding</title>
</head>
<body>
    <h1>web video</h1>
    <div>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZYFEoaNQ9JU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </div><br><br><br>

    <h1>Bing Embedded</h1>

    <div>
        <iframe src="https://bing.com" frameborder="0" width="800" height="600"></iframe>
    </div><br><br>

    <h1>local video</h1>

    <!-- <div>
        <video src="MATHS CLASS _ Microsoft Teams 2021-05-03 12-52-55.mp4" width="500" controls autoplay muted loop ></video>
    </div> -->

</body>
</html>

<!-- disablepictureinpicture , disableremoteplayback -->

<!-- poster
A URL for an image to be shown while the video is downloading. If this attribute isn't specified, nothing is displayed until the first frame is available, then the first frame is shown as the poster frame. -->
