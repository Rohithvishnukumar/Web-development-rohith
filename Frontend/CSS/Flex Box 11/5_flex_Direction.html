<!-- in inline-flex 

    FOR ROW:
    
1) if width is not set then contents are adjusted to textarea and There will be no outline
2) if only flex-basis is set and width is not set then there will be no change
3) if both width and flex-basis are set then flex basis works (if flexbasis is less then you can see outline also) 
4) if both width and flex-basis are not set then contents are adjusted to textarea and There will be no outline -->
