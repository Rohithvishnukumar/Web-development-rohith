<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font weight</title>

    <style>

      .roh {
        font-weight: bold;
      }

      .rvk {
        font-weight: normal;
      }

      .vis {
        font-weight: lighter;
      }

      .kumar{
        font-weight: 900;
        background-color: rgba(172, 26, 26, 0.404);
      }

      #r1{
        font-weight: 700;
      }

    </style>
  </head>

  <body>
    <p class="roh">This is a Computer world</p>

    <p class="rvk">This is a Computer world</p>

    <div id="r1">
      <p class="vis">This is a Computer world</p>
    </div>

    <p class="kumar">This is a Computer world</p>
  </body>
</html>


<!-- in font-weight in (relative to parent) there need not to be set the font-weight of the parent first and next the child you can do in vice versa also -->
