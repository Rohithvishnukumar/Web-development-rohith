<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font size</title>
    <style>

        html{
            font-size: 6px;
        }

        .r{
            font-size: 10px ;
        }

        .o{
            font-size: 10pt;
        }

        .h{
            font-size: 10px;
        }

        .i{
            font-size: 3em;
        }

        .t{
            font-size: 10px;
        }

        .v{
            font-size: 2rem;
            
        }

    </style>
  </head>

  <body>
    <p class="r">This is a Computer world</p>

    <p class="o">This is a Computer world</p>

    <div class="h">
      <p class="i">This is a Computer world</p>
    </div>

    <div class="t">
      <p class="v">This is a Computer world</p>
    </div>

  </body>
</html>

<!-- 1em = 100% of parent tag and is not dependent of root tag
     1rem = 100% of root tag and is not dependent of parent tag -->

     <!-- you can also use small, medium ,large,x-large , xx-large as values for font-size property -->
