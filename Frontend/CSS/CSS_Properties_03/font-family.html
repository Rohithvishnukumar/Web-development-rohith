<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font family</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        
        h1{
            font-family: monospace , "Times New Roman";
        }

        .r{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .v{
            font-family: 'Permanent Marker', cursive;
        }


    </style>
</head>

<body>
    <h1>Font family</h1>

    <p class="r">Rohith Vishnu Kumar</p>

    <h1>using Google fonts directly for the below one :</h1>

    <p class="v">Rohith Vishnu Kumar</p>

    <p class="k">Rohith Vishnu Kumar</p>
</body>
</html>

<!-- we use (,) because if the first font is not available in the os then atleast the second one will be taken as a backup font   -->

<!-- to use google font first link it to goole using link tag and then use font-family property form the google fonts -->
