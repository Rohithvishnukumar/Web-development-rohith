<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>

    <style>

        body{
            background-color: black;
        }
        .rohith{
            width: 200px;
            height: 40px;
            background-color: rgb(60, 191, 20);
            text-align: center;
            margin-left: 43vw;
            margin-top: 30vh;
            padding-top: 20px;
            border-radius: 30px;

            transition: all 1s ease 0s;

  
        }

        .rohith:hover{
            background-color: rgb(122, 14, 223);
            height: 400px;
            width: 400px;
            border-radius: 40px;
            font-size: 50px;

            transform: rotate(360deg);
            /* transform: scale(2); */
            /* transform: skew(10deg); */
            /* transform: translateX(-100px) */
            /* transform: translate(33px,13px); */
            
        
        }

        
    </style>

</head>

<body>

    <div class="rohith">
        Buy Now
    </div>

</body>
</html>
