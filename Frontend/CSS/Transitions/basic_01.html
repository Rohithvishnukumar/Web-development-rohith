<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>

    <style>

        body{
            background-color: black;
        }
        .rohith{
            width: 200px;
            height: 40px;
            background-color: red;
            text-align: center;
            margin-left: 43vw;
            margin-top: 30vh;
            padding-top: 20px;
            border-radius: 30px;

            transition-property: all;
            transition-duration: 1s;
            /* transition-timing-function: ease-in; */
            transition-delay: 0.1s;

            /* here you can also use shorthand property (refer notes) */
        }

        .rohith:hover{
            background-color: green;
            height: 400px;
            width: 400px;
            border-radius: 40px;
            font-size: 50px;
            /* background-image: url("https://t3.ftcdn.net/jpg/02/97/40/00/360_F_297400017_sjSoRhxEIj1HP6Ii7DcIZU1A9lODF6rx.jpg"); */
        }

        
    </style>

</head>

<body>

    <div class="rohith">
        Buy Now
    </div>

</body>
</html>
