<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>

    <style>
        .parent{
            display: grid;
            background-color: yellow;

        }

        .item{
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="item">Rohith</div>
        <div class="item">Vishnu</div>
        <div class="item">Kumar</div>
        <div class="item">hello</div>
    </div>
</body>
</html>
