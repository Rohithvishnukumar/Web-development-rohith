<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations by rohith vishnu</title>

    <style>
      div {
        height: 200px;
        width: 200px;
        background-color: black;
        border-radius: 100px;
        position: relative;

        animation-name: rohith;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        /* animation-timing-function: ease-in-out; */
        animation-fill-mode: forwards;
        animation-direction: normal;
      }

      @keyframes rohith {
        0% {
          top: 50px;
          left: 50px;
          
        }

        25% {
          top: 0px;
          left: 800px;
          
        }

        50% {
          top: 300px;
          left: 800px;
          
        }

        75% {
          top: 300px;
          left: 0px;
          
        }

        100% {
          top: 50px;
          left: 50px;
        }

      }
    </style>
  </head>

  <body>
    <div></div>
  </body>
</html>
