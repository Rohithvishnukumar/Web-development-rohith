<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print</title>
    <style>

        div{
            background-color: red;
        }

        @media print {
            div{
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>This is a screen</h1>

    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit adipisci neque ex aliquid minima quos? Fugit quos provident quo illo deserunt accusamus numquam voluptatibus nulla minus aliquid, optio asperiores beatae.</div>
</body>
</html>

<!-- print is used to design how page looks when we print  -->
